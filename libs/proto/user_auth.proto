syntax = "proto3";

package userauth;

service AuthService {
  rpc RegisterUser (AuthRequest) returns (AuthResponse);
  rpc LoginUser (AuthRequest) returns (AuthResponse);
}

message AuthRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message AuthResponse {
  string token = 1;
  string message = 2;
}
